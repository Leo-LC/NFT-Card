  <meta charset="UTF-8">

<body>

  <main class="main">

    <img src="/images/image-equilibrium.jpg" alt="">

    <div class="text">
      <h1>Equilibrium #3429</h1>

      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="pricing">
        <p class="price"> <img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="time"><img src="/images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <div class="line"></div>
      <div class="author">
        <img src="/images/image-avatar.png" alt="">
        <span class="creation">Creation of </span><span class="name"> Jules Wyvern</span>
      </div>
    </div>

  </main>
